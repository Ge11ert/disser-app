<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Disser-Huisser</title>
</head>
<body>
<div class="initial-conditions">
  <p class="initial-conditions__header">
    Введите начальные условия
  </p>
  <form class="initial-conditions__form">
    <p class="initial-conditions__form-field">
      <label class="initial-conditions__label" for="altitude">
        Высота (в футах)
      </label>
      <input class="initial-conditions__field" type="text" id="altitude" name="altitude" value="30000">
    </p>

    <p class="initial-conditions__form-field">
      <label class="initial-conditions__label" for="initial-latitude">
        Начальная широта (десят. градусы)
      </label>
      <input class="initial-conditions__field" type="text" id="initial-latitude" name="initial-latitude" value="37.6155600">
      <span class="initial-conditions__example">
        (Например, 37.6155600)
      </span>
    </p>

    <p class="initial-conditions__form-field">
      <label class="initial-conditions__label" for="initial-longitude">
        Начальная долгота (десят. градусы)
      </label>
      <input class="initial-conditions__field" type="text" id="initial-longitude" name="initial-longitude" value="55.752200">
      <span class="initial-conditions__example">
        (Например, 55.752200)
      </span>
    </p>

    <p class="initial-conditions__form-field">
      <label class="initial-conditions__label" for="final-latitude">
        Конечная широта (десят. градусы)
      </label>
      <input class="initial-conditions__field" type="text" id="final-latitude" name="final-latitude" value="53.390321">
      <span class="initial-conditions__example">
        (Например, 53.390321)
      </span>
    </p>

    <p class="initial-conditions__form-field">
      <label class="initial-conditions__label" for="final-longitude">
        Конечная долгота (десят. градусы)
      </label>
      <input class="initial-conditions__field" type="text" id="final-longitude" name="final-longitude" value="58.757723">
      <span class="initial-conditions__example">
        (Например, 58.757723)
      </span>
    </p>

    <p class="initial-conditions__form-field">
      <button type="submit" class="initial-conditions__submit-button">
        Подтвердить
      </button>
    </p>
  </form>
</div>
<div class="file-selector">
  <p class="file-selector__prompt">
    Загрузите файл с текущими полётными условиями:
    <button class="file-selector__button">Open a file</button>
  </p>
  <p class="file-selector__result"></p>
</div>
<div class="pathfinder-controller">
  <button class="pathfinder-controller__start">Найти путь</button>
</div>
<div class="main-app-data-container"></div>
<!-- You can also require other files to run in this process -->
<script src="./renderer/index.js"></script>
</body>
</html>
